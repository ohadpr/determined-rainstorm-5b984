<!-- Header -->
<section id="header" {% if page.layout == 'home' %}class="alt"{% endif %}>
    <!-- Logo -->
    <a href="{{ site.baseurl }}" class="logo"><strong>{{ site.title }}</strong></a>
    <!-- Nav -->
    <nav id="nav">
        <ul>
            <li {% if page.layout == 'home' %}class="current"{% endif %}><a href="{{ site.baseurl }}">Home</a></li>
            <li>
                <a href="#" class="icon fa-angle-down">Dropdown</a>
                <ul>
                    <li><a href="#">Option One</a></li>
                    <li><a href="#">Option Two</a></li>
                    <li><a href="#">Option Three</a></li>
                    <li>
                        <a href="#">Submenu</a>
                        <ul>
                            <li><a href="#">Option One</a></li>
                            <li><a href="#">Option Two</a></li>
                            <li><a href="#">Option Three</a></li>
                            <li><a href="#">Option Four</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            {% for item in site.menus.main %}
            <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</section>
